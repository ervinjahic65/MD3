<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Corthen Health - 문의하기</title>
  <link href="files/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="files/custom.css">
  <link rel="icon" type="image/png" href="files/logo.png" sizes="16x16">
  <style>
    /* Ensure html and body take full height */
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    /* Use flexbox on the body for a sticky footer layout */
    body {
        display: flex;
        flex-direction: column;
    }

    /* Main content grows to fill the remaining space */
    main {
        flex: 1;
    }

  </style>
</head>
<body>
  <!-- Header Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0b1e2d;">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="files/logo.png" alt="Logo" style="width: 220px; height: auto;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html">홈</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="privacy.html">개인정보처리방침</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="terms.html">이용약관</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="about.html">회사 소개</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Main Section: Contact Form -->
  <main class="py-5">
    <div class="container">
      <h1 class="mb-4 text-center">문의하기</h1>
      <p class="text-center mb-5">
        질문이 있으시거나 추가 정보가 필요하시면 아래 양식을 작성해 주세요. 담당자가 곧 연락드릴 것입니다.
      </p>
      <form id="form">
        <div class="mb-3">
          <label for="name" class="form-label">이름</label>
          <input type="text" class="form-control" id="name" placeholder="이름" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">이메일</label>
          <input type="email" class="form-control" id="email" placeholder="이메일" required>
        </div>
        <div class="mb-3">
          <label for="subject" class="form-label">제목</label>
          <input type="text" class="form-control" id="subject" placeholder="제목" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">메시지</label>
          <textarea class="form-control" id="message" rows="5" placeholder="메시지" required></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">제출하기</button>
        </div>
      </form>
    </div>
  </main>
  
  <!-- Footer Section -->
  <footer class="bg-dark text-white py-5">
    <div class="container px-3">
      <div class="row mb-4">
        <div class="col-md-4">
          <h3 class="h5 fw-bold mb-3">문의처</h3>
          <p class="text-white mb-0">
            주소: 서울특별시 중구 서소문동 21-1 <br>
            전화: +34 986 227 374 <br>
            법인 등록 번호: 4010501096087
          </p>
        </div>
        <div class="col-md-8 text-end">
          <ul class="list-inline mt-3">
            <li class="list-inline-item"><a href="about.html" class="text-white">회사 소개</a></li>
            <li class="list-inline-item"><a href="privacy.html" class="text-white">개인정보처리방침</a></li>
            <li class="list-inline-item"><a href="terms.html" class="text-white">이용약관</a></li>
          </ul>
        </div>
      </div>
      <div class="border-top border-secondary pt-3 text-center">
        <p class="text-white mb-0">&copy; 2025 Corthen Health, 모든 권리 보유.</p>
      </div>
    </div>
  </footer>
  
  <!-- Bootstrap 5 JS -->
  <script src="files/bootstrap.bundle.min.js"></script>
  <!-- JS for Contact Form Submission -->
  <script>
    document.getElementById("form").addEventListener("submit", function (e) {
      e.preventDefault();
      
      // Replace form content with a centered loading GIF
      document.getElementById("form").innerHTML = `
        <div style="text-align: center;">
          <img src="files/loading.gif" width="80" alt="Loading...">
        </div>
      `;
      
      // After 2 seconds, replace content with a thank-you message (centered)
      setTimeout(() => {
        document.getElementById("form").innerHTML = `
          <p style="font-size: 18px; color: black; font-weight: 700; text-align: center;">
            문의해 주셔서 감사합니다. 담당자가 곧 연락드릴 것입니다.
          </p>
        `;
      }, 2000);
    });
  </script>
</body>
</html>
